{% extends 'base.html' %}
{% load static %}
{% block title %}
    {{book.titulo}}
{% endblock %}

{% block content %}


<div class="container mt-3">
    <div class="row mb-3">
        <div class="col-12">
            <h2 class="mb-3">{{book.titulo}}</h2>
            <p>{{ book.descricao }}</p>
            <img src="{{ book.imagem.url }}" alt="{{ book.titulo }}">
        </div>
    </div>
</div>

{% endblock  %}
